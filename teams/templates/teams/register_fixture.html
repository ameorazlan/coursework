{% extends "base.html" %}
{% block title %}
<title>Register fixture </title>
{% endblock title%}
{% block content %}
<script>
    //Validates form submission
function validateForm() {
    //Checks if user submitted negative amounts of goals
    if ($("#id_score1").val() < 0 || $("#id_score2").val() < 0) {
        window.alert("Please input a valid score");
        return false;
    }
    //Checks if user put the same team for team1 and team2
    if ($("#id_team1").val() == $("#id_team2").val()) {
        window.alert("Teams cannot be the same");
        return false;
    }
}

</script>
<h1>Register your fixture here</h1>
<form method="POST" enctype="multipart/form-data" id="fixturesForm" onsubmit= "return validateForm()">
    <!-- Security token -->
    {% csrf_token %}
    <!-- Using the formset -->
    {{ form.as_p }}
    <input type="submit" id ="submit" value="Submit">
{% endblock content %}
