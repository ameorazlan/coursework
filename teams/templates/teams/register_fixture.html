{% extends "base.html" %}
{% block title %}
<title>Register fixture </title>
{% endblock title%}
{% block content %}
<h1>Register your fixture here</h1>
<form method="POST" enctype="multipart/form-data" onsubmit= "return validateTerms()">
    <!-- Security token -->
    {% csrf_token %}
    <!-- Using the formset -->
    {{ form.as_p }}
    <input type="submit" id ="submit" value="Submit">
{% endblock content %}
